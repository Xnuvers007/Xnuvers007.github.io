                            { name: "Melakukan pembaharuan library atau komponen pre-existing yang digunakan", sub: ["Apakah Anda dapat mengidentifikasikan cara-cara pembaharuan library atau komponen pre-existing?", "Apakah Anda dapat melakukan pembaharuan library atau komponen pre-existing?"] }

                        { id: "J.620100.021.02", title: "Menerapkan Akses Basis Data", items: [

                            { name: "Menguji program basis data", sub: ["Apakah Anda dapat menyiapkan Skenario pengujian ?", "Apakah Anda dapat membaca kinerja statement akses data pada Logika Pemrograman ?", "Apakah Anda dapat membaca statement akses data pada Performansi data diuji ?"] }

                        ]}
                    ]
                }
            };

            function createCompetencyHTML(comp, index, color) {
                let itemsHTML = comp.items.map(item => {
                    let subItemsHTML = item.sub.length > 0 ? `<ul class="nested-list">${item.sub.map(s => `<li>${s}</li>`).join('')}</ul>` : '';
                    return `<li>${item.name}${subItemsHTML}</li>`;
                }).join('');

                return `
                    <div class="competency-group">
                        <h3 class="text-lg font-semibold text-gray-800 flex justify-between items-center">
                            <span>${index + 1} (${comp.id}) - ${comp.title}</span>
                            <span class="arrow text-${color}-500 transform transition-transform duration-300">&#9654;</span>
                        </h3>
                        <div class="details text-gray-700">
                            <ul class="custom-list">${itemsHTML}</ul>
                        </div>
                    </div>
                `;
            }

            const allH2s = Array.from(document.querySelectorAll('h2'));
            for (const role in data) {
                const roleData = data[role];
                const roleH2 = allH2s.find(h2 => h2.textContent.trim() === role);

                if (roleH2) {
                    const container = roleH2.nextElementSibling;
                    if (container) {
                        let html = roleData.competencies.map((comp, index) => createCompetencyHTML(comp, index, roleData.color)).join('');
                        container.innerHTML = html;
                    }
                }
            }
            
            document.querySelectorAll('.competency-group > h3').forEach(header => {
                header.addEventListener('click', () => {
                    header.parentElement.classList.toggle('open');
                });
            });

        });
    </script>
