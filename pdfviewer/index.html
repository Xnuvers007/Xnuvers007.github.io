<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer dari URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    iframe {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Buka PDF dari URL</h2>
  <input type="text" id="pdfUrl" placeholder="Masukkan URL PDF...">
  <button onclick="loadPDF()">Tampilkan PDF</button>

  <div id="viewer" style="display: none;">
    <h3>Hasil:</h3>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>
  function loadPDF() {
    const url = document.getElementById("pdfUrl").value;
    if (url && url.endsWith(".pdf")) {
      document.getElementById("pdfFrame").src = url;
      document.getElementById("viewer").style.display = "block";
    } else {
      alert("Masukkan URL file PDF yang valid!");
    }
  }
</script>

</body>
</html>
