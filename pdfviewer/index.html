<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF Viewer tanpa .pdf wajib</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  h1 {
    color: white;
    margin-bottom: 1rem;
    text-align: center;
    text-shadow: 0 1px 4px rgba(0,0,0,0.4);
  }
  input[type="url"] {
    width: 100%;
    max-width: 600px;
    padding: 12px 20px;
    border-radius: 12px;
    border: 2px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s;
    outline: none;
  }
  input[type="url"]:focus {
    border-color: #88aaff;
  }
  button {
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: linear-gradient(135deg, #5566cc, #653d91);
  }
  #pdfContainer {
    margin-top: 30px;
    width: 90vw;
    max-width: 900px;
    height: 80vh;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .error {
    margin-top: 10px;
    color: #ff5555;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<h1>PDF Viewer Tanpa .pdf Wajib</h1>

<input type="url" id="pdfUrl" placeholder="Tempel URL file PDF di sini..." required />
<button onclick="loadPdf()">Tampilkan PDF</button>

<div id="pdfContainer" style="display:none;">
  <iframe id="pdfFrame" title="PDF Viewer"></iframe>
</div>

<div class="error" id="errorMsg"></div>

<script>
  function loadPdf() {
    const urlInput = document.getElementById('pdfUrl');
    const url = urlInput.value.trim();
    const errorMsg = document.getElementById('errorMsg');
    const container = document.getElementById('pdfContainer');
    const iframe = document.getElementById('pdfFrame');

    errorMsg.textContent = '';
    container.style.display = 'none';
    iframe.src = '';

    if (!url) {
      errorMsg.textContent = 'Mohon masukkan URL file PDF.';
      return;
    }

    try {
      new URL(url);
    } catch {
      errorMsg.textContent = 'URL tidak valid.';
      return;
    }

    const googleViewerUrl = 'https://docs.google.com/gview?embedded=true&url=' + encodeURIComponent(url);

    iframe.src = googleViewerUrl;
    container.style.display = 'block';
  }
</script>

</body>
</html>
