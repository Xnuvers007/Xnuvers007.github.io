<div class="container">

    <h2>Gmail Alias Generator (Modern + Random)</h2>

    <button onclick="generateAliases()">Generate Semua Alias</button>

        <button onclick="copyOutput()">Copy</button>
        <button onclick="downloadOutput()">Save .txt</button>
    </div>

</div>

<script>
function sanitize(str) {
    return str.replace(/[^a-zA-Z0-9.@+]/g, "");
}

function randomAlias(len) {
    const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
    let out = "";
    for (let i = 0; i < len; i++) {
        out += chars[Math.floor(Math.random() * chars.length)];
    }
    return out;
}

function typeOut(element, text) {
    element.value = "";
    let i = 0;

    function typer() {
        if (i <= text.length) {
            element.value = text.slice(0, i);
            i++;

            setTimeout(() => {
                element.scrollTo({
                    top: element.scrollHeight,
                    behavior: "smooth"
                });
            }, 20);

            requestAnimationFrame(typer);
        }
    }
    requestAnimationFrame(typer);
}

function generateAliases() {
    const emailInput = document.getElementById("email");
    const plusInput = document.getElementById("jumlahPlus");
    const randInput = document.getElementById("randomLength");
    const output = document.getElementById("output");

    let email = sanitize(emailInput.value.trim());
    emailInput.value = email;

    if (!email.endsWith("@gmail.com")) {
        output.value = "Email harus @gmail.com";
        return;
    }

    const username = email.split("@")[0];
    if (!/^[a-zA-Z0-9.]+$/.test(username)) {
        output.value = "Username hanya boleh huruf/angka/titik";
        return;
    }

    const domain = "gmail.com";
    let results = [];

    function dotCombos(name) {
        const arr = [];
        const len = name.length;
        const total = Math.pow(2, len - 1);

        for (let i = 0; i < total; i++) {
            let pattern = name[0];
            for (let j = 0; j < len - 1; j++) {
                pattern += (i & (1 << j)) ? "." + name[j+1] : name[j+1];
            }
            arr.push(pattern + "@gmail.com");
        }
        return arr;
    }

    results.push("=== DOT ALIAS ===");
    results.push(...dotCombos(username));

    const plusCount = parseInt(plusInput.value);
    if (plusCount > 0) {
        results.push("\n=== PLUS ALIAS ===");
        for (let i = 1; i <= plusCount; i++) {
            results.push(`${username}+${i}@${domain}`);
        }
    }

    const len = parseInt(randInput.value);
    if (len > 0) {
        results.push("\n=== RANDOM ALIAS ===");
        for (let i = 0; i < 20; i++) {
            results.push(`${username}+${randomAlias(len)}@${domain}`);
        }
    }

    typeOut(output, results.join("\n"));

    document.getElementById("count").textContent = results.length + " alias";
}

function copyOutput() {
    navigator.clipboard.writeText(document.getElementById("output").value)
        .then(() => alert("Disalin!"));
}

function downloadOutput() {
    const text = document.getElementById("output").value;
    const blob = new Blob([text], {type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "gmail_alias.txt";
    a.click();
}
</script>
